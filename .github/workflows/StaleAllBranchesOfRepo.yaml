name: All Stale branch Workflow
on:
 workflow_dispatch:
jobs:
  all-scan-br:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: List stale branches
      id: stale-branches
      run: |
        git fetch --all
        all_branches=''
        stale_branches=''
        exclude_main="main"
        for branch in $(git for-each-ref --format '%(refname:short)' refs/heads/* | grep -v $exclude_main); do
          branch_name=$(echo "$branch" | awk '{print $1}')
          echo "branch_name=$branch_name"
          all_branches="$all_branches $branch_name"
          echo "i=$all_branches"
        done
        echo "aa: $all_branches"
