name: Stale branch Workflow
on:
 workflow_dispatch:
jobs:
  scan-br:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: List stale branches
      id: stale-branches
      run: |
        git fetch --prune
        stale_branches=''
        threshold="1 hour"
        for branch in $(git for-each-ref --format '%(refname:short) %(committerdate:short)' refs/heads/*); do
          branch_name=$(echo "aaaa" | awk '{print $1}')
          last_commit_date=$(echo "$branch"  | awk '{print $2}')
          if [[ "$(date -d "$last_commit_date" +%s)" -lt "$(date -d "$threshold" +%s)" ]]; then
            stale_branches="$stale_branches $branch_name"
          fi
        done
        echo ":: set-output name=stale_branches::$stale_branches"
    - name: Create issues for stale branches
      if: steps.stale_branches.outputs.stale_branches != ''
      run: |
       for branch in ${{ steps.stale-branches.outputs.stale_branches }}; do
        echo "Creating issue for stale branch: $branch"
        body=" This branch is stale and may no longer be needed, Please review and consider deleting it"
        gh issue create --title "Stale Branch: $branch" --body "$body"  --assignee arshiyakhan --labels "stale"
       done
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
     
